<script>
    function applyForm(count,url){
        window.setTimeout(function(){
            count--;
            if(count > 0){

                $("#timer").text(count+"秒后跳转");
                applyForm(count,url);
            }else{
                console.log(333)
//                location.href = url;
            }
        },1000)
    }
//    succeed
    function succeed(){
        $(".apply-hint").html("您的申请已提交");
        $(".apply-hint").append('<br><button class="btn" id="timer">5秒后跳转</button>')
        applyForm(5,"url1");
    }
    function error(){
        $(".apply-hint").html("申请失败，请稍后重试");
        applyForm(5,"url2");
    }
    succeed();
//    error();
