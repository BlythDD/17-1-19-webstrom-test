<!--船端APP-->
<div class="so-app-show">
    <div class="so-supply">
        <div class="content w1000">
            <div class="img img1 left-pull animate" data-an="fadeInLeft" data-timeout="40"></div>
            <div class="introduce right-pull animate" data-an="fadeInRight" data-timeout="40" style="width: 400px;">
                <span class="title">
                    【海量货源】
                </span>
                <div class="text-cont">
                    每日海量货源，一键抢单和拨打电话<br />覆盖长江干线及内河全流域<br />更有精品货源保障运费安全
                </div>
            </div>
        </div>
    </div>
    <div class="so-tracking">
        <div class="content w1000">
            <div class="img img2 right-pull animate" data-an="fadeInRight" data-timeout="40" onmousemove="mouseMagnifying(this)">
                <span class="magnifying animate-son animate" data-an="fadeInRight" data-timeout="300"></span>
                <div class="magnifying-son animate-son animate" data-an="fadeInRight" data-timeout="700"></div>
            </div>
            <div class="introduce animate" data-an="fadeInLeft" data-timeout="40" style="width: 300px;">
                <span class="title">
                    【订单跟踪】
                </span>
                <div class="text-cont">
                    订单状态，试试跟踪查看<br />结束后可相互评价
                </div>
            </div>
        </div>
    </div>
    <div class="so-circle">
        <div class="content w1000">
            <div class="img img3 left-pull animate" data-an="fadeInLeft" data-timeout="40"></div>
            <div class="introduce right-pull animate" data-an="fadeInRight" data-timeout="40" style="width: 400px;">
                <span class="title">
                    【船主圈子】
                </span>
                <div class="text-cont">
                    船主社交圈子<br />分享行船生活中有趣有料的事情
                </div>
            </div>
        </div>
    </div>
    <div class="so-cleanShip">
        <div class="content w1000">
            <div class="img img4 right-pull animate" data-an="fadeInRight" data-timeout="40">
                <ul class="clean-details">
                    <li class="left-pull animate-son" data-an="fadeInLeft" data-timeout="100">出发地：上海</li>
                    <li class="left-pull animate-son" data-an="fadeInLeft" data-timeout="400">到达地：武汉</li>
                    <li class="left-pull animate-son" data-an="fadeInLeft" data-timeout="700">装载时间：2017-01</li>
                </ul>
            </div>
            <div class="introduce animate" data-an="fadeInLeft" data-timeout="40"  style="width: 430px;">
                <span class="title">
                    【空船发布】
                </span>
                <div class="text-cont left-pull">
                    实时发布空船位置信息让货方查阅联系
                </div>
            </div>
        </div>
    </div>
</div>
