<script>
    window.onload(function(){
        $.ajax({
            url: "url",
            type: "get",
            async: false,
            dataType: "json",
            success: function (d) {
                if(d == true){
                   $(".hire .contact-box").css("display","block");
                   $(".hire .not-message").css("display","none");
                }else{
                    $(".hire .contact-box").css("display","none");
                    $(".hire .not-message").css("display","block");
                }
                $("#hire-message").append(d);
            }
        })
    })
